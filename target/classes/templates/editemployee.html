<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee Management System</title>
<h1 align="center" style="color:red;">Employee Management System</h1>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/freelancer.min.css}"
	href="../../css/freelancer.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/jquery/jquery-1.12.4.min.js}"
	charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"
	charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/blockUI.js}"
	charset="UTF-8"></script>

<body id="page-top" class="index">

	<!-- Contact Section -->
	<section id="contact">
		   <div class="container">
			<div id="wrapper" style="text-align: center">
				<div id="yourdiv" style="display: inline-block;">
					<div th:if="${error}" class="col-lg-12 text-center">
					<span th:text="${error}"></span>
                    </div>
					<div class="col-lg-12 text-center">
						<h3>Update Employee Details</h3>
						<br />
					</div>
					<div class="row">
				<div class="col-md-4">
				<form th:object="${employee}" th:action="@{/add}" action="#" method="post">
					<input type="text" th:field="*{id}" readonly="readonly" class="form-control"/>
			 		  <br />
					<input type="text" th:field="*{name}" class="form-control"
						placeholder="Name" />
						<br />
						<input type="text" th:field="*{salary}" class="form-control"
						placeholder="Salary" />
							<br />
						<input type="submit" class="btn btn-success" value="Save"></input>
						<a th:href="@{/}" class="btn btn-default">Cancel</a>
			
						</form>
					</div>
				</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
