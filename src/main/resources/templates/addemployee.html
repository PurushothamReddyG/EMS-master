<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Employee Management System</title>
<h1 align="center" style="color:red;">Employee Management System</h1>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
</head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/freelancer.min.css}"
	href="../../css/freelancer.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/local.css}"
	href="../../css/local.css" />
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/jquery/jquery-1.12.4.min.js}"
	charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"
	charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/blockUI.js}"
	charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/validator.js}" charset="UTF-8"></script>
<script type="text/javascript" th:src="@{/js/local.js}" charset="UTF-8"></script>
<script src="/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"> </script>

<body id="page-top" class="index">
	<!-- Contact Section -->
	<section id="contact">
			<div id="wrapper" style="text-align: center">
				<div id="yourdiv" style="display: inline-block;">
					<br />
					<div th:if="${error}" class="col-lg-12 text-center">
					<span th:text="${error}" style="color:#FF0000"></span>
                        <br /> 
                    </div>
					<div class="col-lg-12 text-center">
						<h3>Add New Employee</h3>
						<br />
					</div>
					<div class="row">
						<form id="regForm" th:action="@{/add}" th:object="${employee}" method="post" class="form-horizontal">
							<div class="form-group row col-md-12">
								<label class="control-label col-md-2" for="id">
								Emp. ID:<span class="required">*</span>
								</label>
								<div class="col-md-6">
									<input type="text" required="required" th:field="*{id}"
										class="form-control col-md-7 col-xs-12"
										placeholder="Employee Id" />
									<p class="help-block text-danger"></p>

								</div>
							</div>
							<div class="form-group row col-md-12">
								Emp. Name:<span class="required">*</span>
								<div class="col-md-6">
									<input type="text" required="required" th:field="*{name}"
										class="form-control col-md-7 col-xs-12"
										placeholder="Employee Name" />
									<p class="help-block text-danger"></p>

								</div>
							</div>
							<div class="form-group row col-md-12">
								<label class="control-label col-md-2" for="salary">
							  Salary:<span class="required">*</span>
								</label>
								<div class="col-md-6">
									<input type="text" required="required" th:field="*{salary}"
										class="form-control col-md-7 col-xs-12"
										placeholder="Salary" />
									<p class="help-block text-danger"></p>

								</div>
							</div>
							<br />

							<div id="success"></div>
							<div class="row">
								<div class="form-group col-xs-12">
									<input type="submit" value="submit" class="btn btn-success" />
									<a th:href="@{/}" class="btn btn-default">Cancel</a>
									<!-- <button type="button" id="regForm-submit" class="btn btn-success btn-lg">Generate</button> -->
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</section>
</body>
</html>
